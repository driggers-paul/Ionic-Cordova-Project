<div class="{{ macroType }}">
  <div>{{ macroValue }}</div>
  <div class="goal-bar">
    <div class="progress" [ngStyle]="{'width': (percentage > 100 ? 100 : percentage).toString() + '%'}"></div>
  </div>
  <div class="content">
    <p>{{ macroType.toUpperCase() }}</p>
    <p>Goal {{ goal }}<span *ngIf="macroType !== 'calories'">g</span></p>
  </div>
</div>
